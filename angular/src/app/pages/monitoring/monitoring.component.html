<div class="container2">
    <mat-card>
        <mat-card-title class="title"> Monitoring Values</mat-card-title>
        <mat-card-subtitle>Insert your results</mat-card-subtitle>
        <mat-divider inset></mat-divider>
        <div class="row">
            <div class="p-3 py-5">
                <form [formGroup]="viewControl">
                    <div class="container-input mt-2">
                        <div>
                            <p><mat-checkbox (change)="controlView($event.checked, 1)" [checked]="true">
                                <mat-form-field appearance="legacy">
                                    <mat-label>High Blood Pressure</mat-label>
                                    <input matInput formControlName="highBP" type="number" id="1"/>
                                </mat-form-field>
                            </mat-checkbox></p>
                        </div>
                        <div>
                            <p><mat-checkbox (change)="controlView($event.checked, 2)" [checked]="true">
                                <mat-form-field appearance="legacy">
                                    <mat-label>Low Blood Pressure</mat-label>
                                    <input matInput formControlName="lowBP" type="number" id="2"/>
                                </mat-form-field>
                            </mat-checkbox></p>
                        </div>
                        <div>
                            <p><mat-checkbox (change)="controlView($event.checked, 3)" [checked]="true">
                                <mat-form-field appearance="legacy">
                                    <mat-label>Temperature</mat-label>
                                    <input matInput formControlName="temperature" type="number" id="3"/>
                                </mat-form-field>
                            </mat-checkbox></p>
                        </div>
                        <div>
                            <p><mat-checkbox (change)="controlView($event.checked, 4)" [checked]="true">
                                <mat-form-field appearance="legacy">
                                    <mat-label>Blood Sugar Level</mat-label>
                                    <input matInput formControlName="bloodSugarLevel" type="number" id="4"/>
                                </mat-form-field>
                            </mat-checkbox></p>
                        </div>
                    </div>
                </form>
                <div class="mt-5 text-center"><button mat-raised-button color="primary" type="button" (click)='saveResults()'>Save Changes</button></div>
            </div>
        </div>
    </mat-card>


    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSourceMonitor" matSort matSortActive="createdAt" matSortDirection="asc">

            <!-- <ng-container matColumnDef="createdAt"  >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let row">
                    <mat-chip-list color="primary">
                        <mat-chip color="primary"> {{ row.createdAt | date:'dd/MM/yyyy h:mm a' }} </mat-chip>
                    </mat-chip-list>
                </td>
            </ng-container>   -->
            
            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
                <td mat-cell *matCellDef="let element"> 
                    <p *ngIf="column != 'createdAt' && column != 'delete'; else misc">{{element[column]}}</p>
                    <ng-template #misc>
                            
                        <mat-chip-list color="primary" *ngIf="column == 'createdAt';else deleteData">
                            <mat-chip color="primary"> {{ element[column] | date:'dd/MM/yyyy h:mm a' }} </mat-chip>
                        </mat-chip-list>
                        <ng-template #deleteData>
                            <button mat-icon-button (click)="removeRow(element, element.eventId)">
                                <mat-icon>close</mat-icon>
                             </button>
                        </ng-template>  
                    </ng-template>  
                </td>
            </ng-container>

            <!-- <ng-container matColumnDef="highBP">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> High Blood Pressure </th>
                <td mat-cell *matCellDef="let row"> {{checkNull(row.highBP)}} </td>
            </ng-container>
            
            <ng-container matColumnDef="lowBP">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Low Blood Pressure </th>
                <td mat-cell *matCellDef="let row"> {{checkNull(row.lowBP)}} </td>
            </ng-container>

            <ng-container matColumnDef="temp">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Temperature </th>
                <td mat-cell *matCellDef="let row"> {{checkNull(row.temperature)}} </td>
            </ng-container>

            <ng-container matColumnDef="sugar">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Blood Sugar Level </th>
                <td mat-cell *matCellDef="let row"> {{checkNull(row.bloodSugarLevel)}} </td>
            </ng-container> -->

            <!-- <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button (click)="removeRow(row, row.eventId)">
                       <mat-icon>close</mat-icon>
                    </button>
                </td>
            </ng-container> -->
                    
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

        </table>
        <div style="text-align: center; padding:10px" *ngIf="dataSourceMonitor.data.length == 0">
            <p>You do not have past values.</p>
        </div>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
