<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<div class="container">
    <h1 class="title">TEST HISTORY</h1>

    <div>
        <mat-form-field appearance="standard">
            <mat-label>
                <mat-icon>filter_list</mat-icon> Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Allergy" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSourceTests" matSort>


                <!-- Date Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-chip-list color="primary" aria-label="Fish selection">
                            <mat-chip color="primary"> {{row.date | date:'dd/MM/yyyy'}}</mat-chip>
                        </mat-chip-list>
                    </td>
                </ng-container>

                <!-- Symptoms Column -->
                <ng-container matColumnDef="symptoms">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symptoms </th>
                    <td mat-cell *matCellDef="let row"> {{row.symptoms}} </td>
                </ng-container>

                <ng-container matColumnDef="result">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Result </th>
                    <td mat-cell *matCellDef="let row">
                        <p *ngFor="let diagnosis of row.result">
                            {{ diagnosis.name }} - %{{ (diagnosis.probability * 100).toFixed(2)}}
                        </p>
                    </td>
                </ng-container>

                <ng-container matColumnDef="note">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Note </th>
                    <td mat-cell *matCellDef="let row">
                        {{row.note}}
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumnsTests"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsTests;"></tr>

            </table>
            <div *ngIf="dataSourceTests.data.length == 0" class="errorNote">
                <p>You do not have a past test.</p>
            </div>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of tests"></mat-paginator>

        </div>

    </div>

</div>
