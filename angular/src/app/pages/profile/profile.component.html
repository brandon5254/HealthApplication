<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="http://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<div class="container-xl px-4 mt-4">
    <div class="row">
        <div class="col-xl-4 profile">
            <div class="card mb-4 mb-xl-0">
                <h1 class="card-header title text-center">Profile</h1>
                <div class="card-body text-center">

                    <img class="img-account-profile rounded-circle mb-2" mat-card-image [src]="getDownloadURL()">

                    <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
                    <input hidden (change)="onFileSelected($event)" #fileInput type="file" id="file">
                    <button mat-raised-button (click)="refresh()">Save</button>

                    <div class="title font-italic">{{ inputName }}</div>
                    <div class="title font-italic">{{ inputMail }}</div>
                    <div class="rating">
                        <div>
                            <ngx-material-rating [(ngModel)]="this.rate" [max]="5" [disabled]="true">
                            </ngx-material-rating>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-8 changes">
            <div class="card mb-4">
                <h1 class="card-header title text-center">Account Details</h1>
                <div class="card-body">
                    <form class="example-form">
                        <table class="example-full-width" cellspacing="0">
                            <tr>
                                <td>
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>Full Name</mat-label>
                                        <input matInput ngModel="{{inputName }}" [(ngModel)]="name" name="name">
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>Phone Number</mat-label>
                                        <input matInput ngModel="{{ inputPhoneNumber }}" [(ngModel)]="phoneNumber" name="phoneNumber">
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                        <table class="example-full-width" cellspacing="0">
                            <tr>
                                <td>
                                    <!-- <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>Gender</mat-label>
                                        <input matInput ngModel="{{ inputGender }}" [(ngModel)]="gender" name="gender">
                                    </mat-form-field> -->
                                    <mat-form-field appearance="fill" class="example-full-width">
                                        <mat-label>Gender</mat-label>
                                        <mat-select ngModel="{{ inputGender }}" [(ngModel)]="gender" name="gender">
                                            <mat-option value="female">Female</mat-option>
                                            <mat-option value="male">Male</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </td>
                                <td>
                                    <!-- <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>Birthday</mat-label>
                                        <input matInput ngModel="{{ inputBirthday }}" [(ngModel)]="birthday" name="birthday">
                                    </mat-form-field> -->

                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>Birth Year</mat-label>
                                        <!-- <mat-select ngModel="{{ inputBirthday }}" [(ngModel)]="birthday" name="birthday">
                                            <mat-option *ngFor="let option of years" [value]="option">{{option}}</mat-option>
                                        </mat-select> -->
                                        <input matInput ngModel="{{ inputBirthday }}" [(ngModel)]="birthday" name="birthday">
                                    </mat-form-field>

                                </td>
                            </tr>
                        </table>

                        <!-- <p>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Address</mat-label>
                                <textarea matInput></textarea>
                            </mat-form-field>
                        </p> -->
                        <button mat-raised-button color="accent" (click)="saveChanges(name, gender, birthday, phoneNumber)">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
