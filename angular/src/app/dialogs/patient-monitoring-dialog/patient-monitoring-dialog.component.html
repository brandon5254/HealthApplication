<h1 class="h1" mat-dialog-title> Monitoring History of {{data.patientName}}</h1>

<div class="container2">
    <mat-card>
        <b>Displayed Columns</b>
        <br>
        <mat-divider></mat-divider>
        <br>
        <mat-checkbox (change)="controlView($event.checked, 'highBP')" [checked]="true">
            <mat-label>High Blood Pressure</mat-label>
        </mat-checkbox>
        <br>

        <mat-checkbox (change)="controlView($event.checked, 'lowBP')" [checked]="true">
            <mat-label>Low Blood Pressure</mat-label>
        </mat-checkbox>
        <br>

        <mat-checkbox (change)="controlView($event.checked, 'temperature')" [checked]="true">
            <mat-label>Temperature</mat-label>
        </mat-checkbox>
        <br>

        <mat-checkbox (change)="controlView($event.checked, 'bloodSugarLevel')" [checked]="true">
            <mat-label>Blood Sugar Level</mat-label>
        </mat-checkbox>

    </mat-card>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSourceMonitor" matSort matSortActive="createdAt" matSortDirection="asc">

            <!-- <ng-container matColumnDef="createdAt"  >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let row">
                    <mat-chip-list color="primary">
                        <mat-chip color="primary"> {{ row.createdAt | date:'dd/MM/yyyy h:mm a' }} </mat-chip>
                    </mat-chip-list>
                </td>
            </ng-container>   -->

            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
                <td mat-cell *matCellDef="let element">
                    <p *ngIf="column != 'createdAt' && column != 'delete'; else misc">
                        {{element[column]}}
                    </p>
                    <ng-template #misc>

                        <mat-chip-list color="primary">
                            <mat-chip color="primary"> {{ element[column] | date:'dd/MM/yyyy h:mm a' }} </mat-chip>
                        </mat-chip-list>
                    </ng-template>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

        </table>
        <div style="text-align: center; padding:10px" *ngIf="dataSourceMonitor.data.length == 0">
            <p>You do not have past values.</p>
        </div>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
